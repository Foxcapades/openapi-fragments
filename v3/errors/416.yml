    schema:
      $ref: https://raw.githubusercontent.com/Foxcapades/openapi-fragments/main/v3/schema/error-base.json
    example:
      code: 416
      type: invalid-range
      message: The requested range is invalid or out of bounds for the target file.
  application/xml:
    schema:
      $ref: https://raw.githubusercontent.com/Foxcapades/openapi-fragments/main/v3/schema/error-base.json
    example: |
      <?xml version="1.0" encoding="UTF-8" ?>
      <error>
        <code>416</code>
        <type>invalid-range</type>
        <message>The requested range is invalid or out of bounds for the target file.</message>
